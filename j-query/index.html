<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Heading</title>
    <!-- <script src="jquery-3.5.1.min.js"></script> -->

</head>

<body>
    <div class="container-fluid">

        <!-- modal 1 start -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">Heading</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form class="heading_1" novalidate>
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Heading</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="myForm" method="POST">
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Enter-Heading</label>
                                    <input type="text" class="form-control given" id="recipient-name"
                                         type="reset">
                                    <button type="button" class="btn btn-primary submit"
                                        data-bs-dismiss="modal">Submit</button>
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- modal 2 start -->

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1"
            data-bs-whatever="@fat">Sub-Heading</button>

        <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form class= "heading_2">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel1">Sub-Heading</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="myForm" method="POST">
                                <div class="form-group">
                                    <select class="form-select head form-select-lg mb-3"
                                        aria-label=".form-select-lg example">
                                        <option class="values" selected>Select Headline </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Sub-Heading</label>
                                    <input type="text" class="form-control subgiven" id="recipient-name"
                                         type="reset">
                                    <button type="button" class="btn btn-primary submit"
                                        data-bs-dismiss="modal">Submit</button>
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- modal 3 start -->

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2"
            data-bs-whatever="@getbootstrap">Form</button>

        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form class= "heading_3" >
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Form</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class= "heading_3">
                                <div class="form-group">
                                    <select class="form-select head form-select-lg mb-3"
                                        aria-label=".form-select-lg example">
                                        <option class="values" selected>Select Headline </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-select subhead form-select-lg mb-3"
                                        aria-label=".form-select-lg example">
                                        <option class="subvalues" selected>Select Sub-Headline </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-select type form-select-lg mb-3"
                                        aria-label=".form-select-lg example">
                                        <option selected>Select Type </option>
                                        <option>Name</option>
                                        <option>Email</option>
                                        <option>Text</option>
                                        <option>Number</option>
                                        <option>Label</option>
                                        <option>Place</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Name:</label>
                                    <input type="text" class="form-control name" id="recipient-name"
                                        type="reset">
                                    <br>
                                    <label for="message-text" class="col-form-label">Value:</label>
                                    <input type="text" class="form-control value" id="recipient-name"
                                    type="reset">
                                    <br>
                                    <label for="message-text" class="col-form-label">class:</label>
                                    <input type="text" class="form-control clas" id="recipient-name"
                                    type="reset">
                                    <br>
                                    <label for="recipient-name" class="col-form-label">Label:</label>
                                    <input type="text" class="form-control label" id="recipient-name"
                                        type="reset">
                                    <br>
                                    <label for="recipient-name" class="col-form-label">Placeholder:</label>
                                    <input type="text" class="form-control place" id="recipient-name"
                                        type="reset">
                                    <br>
                                    <button type="button" class="btn btn-primary submit"
                                    data-bs-dismiss="modal">Submit</button>
                                    <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Close</button>
                                </div> 
                            </form>
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>



    </div>

    <main>

    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
    <script src="script.js"></script>



</body>

</html>
